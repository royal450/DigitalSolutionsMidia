<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to MP3 Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>






</head>
<body class="bg-dark text-white">
    <div class="container text-center mt-5">
        <h1 class="mb-4">ðŸ”¥ PDF to MP3 Converter ðŸ”¥</h1>
        <input type="file" id="fileInput" class="form-control mb-3">
        <button class="btn btn-primary" onclick="uploadFile()">Upload & Convert</button>
        
        <div class="progress mt-4" style="height: 30px;">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%;"></div>
        </div>
        <p id="progressText" class="mt-2">Waiting for upload...</p>
        
        <a id="downloadLink" class="btn btn-success mt-3" style="display: none;" download>Download MP3</a>
    </div>

    <script>
        var socket = io();
        function uploadFile() {
            let fileInput = document.getElementById("fileInput").files[0];
            let formData = new FormData();
            formData.append("file", fileInput);
            
            fetch("/upload", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => console.log(data));
        }

        socket.on("progress", function(data) {
            document.getElementById("progressBar").style.width = data.progress + "%";
            document.getElementById("progressText").innerText = "Processing: " + data.progress + "%";
        });

        socket.on("complete", function(data) {
            document.getElementById("progressText").innerText = "Conversion Complete!";
            document.getElementById("downloadLink").href = data.mp3_url;
            document.getElementById("downloadLink").style.display = "block";
        });
    </script>
</body>
</html>
