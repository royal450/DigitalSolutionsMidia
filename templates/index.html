<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Render</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .upload-section, .tts-section {
            margin: 20px;
        }

        textarea {
            width: 80%;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Royal Render - Text to Speech</h1>
    
    <div class="upload-section">
        <input type="file" id="fileInput" />
        <button onclick="uploadFile()">Upload</button>
    </div>

    <div id="textContainer">
        <h3>Extracted Text</h3>
        <textarea id="textBox" rows="5" placeholder="Uploaded text will appear here..."></textarea>
    </div>

    <div class="tts-section">
        <h3>Select Language</h3>
        <select id="languageSelect">
            <option value="en-US">English (US)</option>
            <option value="hi-IN">Hindi (India)</option>
            <option value="es-ES">Spanish (Spain)</option>
            <option value="fr-FR">French</option>
            <option value="de-DE">German</option>
        </select>

        <h3>Select Gender</h3>
        <select id="genderSelect">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <h3>Select Voice</h3>
        <select id="voiceSelect"></select>

        <button onclick="generateAudio()">Generate Audio</button>
    </div>

    <audio id="audioPlayer" controls style="display:none;"></audio>

    <script>
        const socket = io.connect(window.location.origin);
        let allVoices = [];

        function uploadFile() {
            let fileInput = document.getElementById("fileInput");
            if (fileInput.files.length === 0) {
                alert("Please select a file!");
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.text) {
                    document.getElementById("textBox").value = data.text;
                } else {
                    alert("Error: " + data.error);
                }
            });
        }

        socket.on("text_extracted", data => {
            document.getElementById("textBox").value = data.text;
        });

        socket.on("voices_available", voices => {
            allVoices = voices;
            updateVoiceOptions();
        });

        function updateVoiceOptions() {
            let language = document.getElementById("languageSelect").value;
            let gender = document.getElementById("genderSelect").value;
            let voiceSelect = document.getElementById("voiceSelect");
            voiceSelect.innerHTML = "";

            let filteredVoices = allVoices.filter(v => 
                v.Locale.startsWith(language) && 
                (gender === "male" ? v.Gender === "Male" : v.Gender === "Female")
            );

            filteredVoices.forEach(voice => {
                let option = document.createElement("option");
                option.value = voice.ShortName;
                option.textContent = voice.ShortName;
                voiceSelect.appendChild(option);
            });
        }

        document.getElementById("languageSelect").addEventListener("change", updateVoiceOptions);
        document.getElementById("genderSelect").addEventListener("change", updateVoiceOptions);

        function generateAudio() {
            let text = document.getElementById("textBox").value;
            let voice = document.getElementById("voiceSelect").value;

            fetch("/generate-audio", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text, voice: voice })
            })
            .then(response => response.json())
            .then(data => {
                if (data.url) {
                    let audioPlayer = document.getElementById("audioPlayer");
                    audioPlayer.src = data.url;
                    audioPlayer.style.display = "block";
                } else {
                    alert("Error: " + data.error);
                }
            });
        }

        socket.on("connect", () => {
            console.log("Connected to server");
        });
    </script>
</body>
</html>
