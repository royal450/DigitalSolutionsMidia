<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Conversion</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        .progress-bar {
            width: 0%;
        }
        .btn {
            font-size: 1.2rem;
            padding: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">File Upload & Conversion</h2>

    <!-- Upload Form -->
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Upload File</label>
            <input type="file" class="form-control" id="file" name="file" accept=".pdf,.txt,.html">
        </div>
        <button type="submit" class="btn btn-primary w-100">Upload and Convert</button>
    </form>

    <!-- Progress Bar -->
    <div class="mt-4">
        <div class="progress">
            <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <!-- Status Text -->
    <div id="status" class="mt-3 text-center">Waiting for file...</div>

    <!-- Extracted Text -->
    <div id="extractedText" class="mt-4">
        <h4>Extracted Text</h4>
        <pre id="extractedTextContent"></pre>
    </div>

    <!-- MP3 Files -->
    <div id="mp3Files" class="mt-4">
        <h4>Download MP3 Files</h4>
        <ul id="mp3FilesList"></ul>
    </div>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Handle form submission and progress
    $('#uploadForm').on('submit', function (e) {
        e.preventDefault();
        var formData = new FormData(this);

        $('#status').text('Uploading...');
        $.ajax({
            url: '/upload',
            type: 'POST',
            data: formData,
            contentType: false,
            processData: false,
            xhr: function () {
                var xhr = new XMLHttpRequest();
                xhr.upload.addEventListener('progress', function (e) {
                    if (e.lengthComputable) {
                        var percent = (e.loaded / e.total) * 100;
                        $('#progressBar').css('width', percent + '%').attr('aria-valuenow', percent);
                    }
                });
                return xhr;
            },
            success: function (response) {
                $('#status').text('Conversion Complete!');
                $('#extractedTextContent').text(response.extracted_text);
                $('#mp3FilesList').html(response.mp3_files.map(function (file) {
                    return '<li><a href="/download/' + file + '" target="_blank">' + file + '</a></li>';
                }).join(''));
            },
            error: function (err) {
                $('#status').text('Error occurred!');
            }
        });
    });
</script>

</body>
</html>
