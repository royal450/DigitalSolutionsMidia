<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
        #progress-container { display: none; margin-top: 10px; }
        #progress-bar { width: 0%; height: 20px; background: green; text-align: center; color: white; }
        #output-container { display: none; margin-top: 20px; }
        .btn { padding: 10px 15px; margin: 5px; border: none; cursor: pointer; }
        .btn-play { background: blue; color: white; }
        .btn-download { background: green; color: white; }
        .btn-copy { background: orange; color: white; }
    </style>
</head>
<body>

    <h1>Text-to-Speech Converter</h1>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>

    <div id="progress-container">
        <p id="status-text">Uploading...</p>
        <div id="progress-bar"></div>
    </div>

    <div id="output-container">
        <h3>Extracted Text:</h3>
        <textarea id="extracted-text" rows="6" cols="50"></textarea>
        <button class="btn btn-copy" onclick="copyText()"><i class="fas fa-copy"></i> Copy</button>
        <div id="audio-buttons"></div>
    </div>

    <script>
        function uploadFile() {
            let file = document.getElementById('fileInput').files[0];
            let formData = new FormData();
            formData.append("file", file);
            document.getElementById("progress-container").style.display = "block";

            fetch("/upload", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("extracted-text").value = data.extracted_text;
                    let audioButtons = data.mp3_files.map(file => 
                        `<a href="/download/${file}" class="btn btn-download"><i class="fas fa-download"></i> Download</a>
                        <audio controls><source src="/download/${file}" type="audio/mp3"></audio>`
                    ).join('');
                    document.getElementById("audio-buttons").innerHTML = audioButtons;
                    document.getElementById("output-container").style.display = "block";
                });
        }

        function copyText() {
            navigator.clipboard.writeText(document.getElementById("extracted-text").value);
            alert("Text copied!");
        }
    </script>
</body>
</html>
