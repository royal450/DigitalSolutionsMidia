<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to MP3 Converter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        .highlight {
            background: yellow;
            color: black;
            padding: 2px;
            border-radius: 5px;
            transition: background 0.2s ease-in-out;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2 class="mb-3">PDF to MP3 Converter</h2>

    <input type="file" id="pdfFile" class="form-control mb-3">
    <button id="uploadBtn" class="btn btn-primary">Upload & Convert</button>

    <h4 class="mt-4">Extracted Text</h4>
    <p id="textContainer"></p>

    <audio id="audioPlayer" controls class="mt-3" style="display: none;">
        <source id="audioSource" type="audio/mpeg">
    </audio>

    <button id="playBtn" class="btn btn-success mt-3">Play</button>
</div>

<script>
$(document).ready(function () {
    let words = [];
    let audio = document.getElementById("audioPlayer");
    let playBtn = document.getElementById("playBtn");

    $("#uploadBtn").click(function () {
        let file = $("#pdfFile")[0].files[0];
        if (!file) {
            alert("Please select a file!");
            return;
        }

        let formData = new FormData();
        formData.append("file", file);

        $.ajax({
            url: "/upload",
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function (response) {
                words = response.extracted_text.split(" "); // Split text into words
                $("#textContainer").html(words.map(w => `<span>${w} </span>`).join(""));

                $("#audioSource").attr("src", response.mp3_files[0]); 
                audio.load();
                $("#audioPlayer").show();
                playBtn.disabled = false;
            },
            error: function () {
                alert("Error processing file.");
            }
        });
    });

    playBtn.addEventListener("click", function () {
        if (audio.paused) {
            audio.play();
            playBtn.innerText = "Stop";
            highlightText();
        } else {
            audio.pause();
            playBtn.innerText = "Play";
        }
    });

    function highlightText() {
        let spans = document.querySelectorAll("#textContainer span");
        let index = 0;
        let interval = setInterval(() => {
            if (index > 0) spans[index - 1].classList.remove("highlight");
            if (index < spans.length) {
                spans[index].classList.add("highlight");
                index++;
            } else {
                clearInterval(interval);
            }
        }, 500); // Adjust timing as per speech speed
    }
});
</script>

</body>
</html>
