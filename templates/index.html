<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to MP3 Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ+vC6Xb3xT12cXgxXc1K3U0x9eOV7hzRzGsY1d2vRgg7ddfhbSxMJ+7tnuF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .highlight {
            background-color: #ffcc00;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
        }
        .file-input {
            margin-bottom: 20px;
        }
        .text-box {
            margin-top: 20px;
            font-size: 16px;
            max-height: 200px;
            overflow-y: auto;
            background: #333;
            padding: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">PDF to MP3 Converter</h1>
    <div class="file-input text-center">
        <input type="file" id="fileInput" accept=".pdf" class="form-control" />
    </div>
    <button id="uploadBtn" class="btn btn-primary w-100">Upload & Convert</button>
    <div id="status" class="text-center mt-3"></div>
    <div id="extractedText" class="text-box"></div>
    <div id="audioControls" class="text-center mt-3">
        <button id="playBtn" class="btn btn-primary w-100 mb-2" disabled>Play</button>
        <button id="downloadBtn" class="btn btn-success w-100" disabled>Download</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    let mp3Files = [];
    let currentAudio = new Audio();
    let isPlaying = false;

    $('#uploadBtn').click(function() {
        let file = $('#fileInput')[0].files[0];
        if (file) {
            let formData = new FormData();
            formData.append("file", file);

            $.ajax({
                url: '/upload',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    if (response.error) {
                        $('#status').text(response.error);
                    } else {
                        $('#status').text('Conversion Complete!');
                        mp3Files = response.mp3_files;
                        $('#extractedText').text(response.extracted_text);
                        $('#playBtn').prop('disabled', false);
                        $('#downloadBtn').prop('disabled', false);
                    }
                },
                error: function() {
                    $('#status').text('Error in file upload!');
                }
            });
        }
    });

    $('#playBtn').click(function() {
        if (isPlaying) {
            currentAudio.pause();
            $('#playBtn').text('Play');
        } else {
            let audioUrl = mp3Files[0];
            currentAudio.src = audioUrl;
            currentAudio.play();
            $('#playBtn').text('Pause');
        }
        isPlaying = !isPlaying;
    });

    $('#downloadBtn').click(function() {
        window.location.href = '/download/' + mp3Files[0].split('/').pop();
    });
</script>

</body>
</html>
