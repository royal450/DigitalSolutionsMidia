<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Developer | PDF to MP3</title>

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        .container-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 350px;
            margin: auto;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            height: 10px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-bar {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            height: 100%;
            width: 0%;
        }

        .status-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 14px;
        }

        .btn-custom {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 15px;
            display: block;
            width: 100%;
        }

        .branding {
            margin-top: 20px;
            font-size: 12px;
            color: #bbb;
        }
    </style>
</head>
<body>

    <div class="container-box">
        <h3>PDF to MP3</h3>

        <!-- File Upload -->
        <input type="file" id="fileUpload" accept=".pdf" hidden>
        <label for="fileUpload" class="btn-custom">
            <i class="fas fa-cloud-upload-alt"></i> Upload PDF
        </label>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <!-- Status Box -->
        <div class="status-box">Waiting for file...</div>

        <!-- Action Buttons -->
        <button class="btn-custom play-btn" style="display: none;">
            <i class="fas fa-play"></i> Play Audio
        </button>
        <button class="btn-custom download-btn" style="display: none;">
            <i class="fas fa-download"></i> Download MP3
        </button>
    </div>

    <div class="branding">Crafted with ❤️ by <strong>Royal Developer</strong></div>

    <script>
        const fileInput = document.getElementById("fileUpload");
        const progressBar = document.querySelector(".progress-bar");
        const statusBox = document.querySelector(".status-box");
        const playButton = document.querySelector(".play-btn");
        const downloadButton = document.querySelector(".download-btn");
        let audio = null;
        let isPlaying = false;

        const steps = [
            "Uploading PDF",
            "Creating Audio",
            "Downloading Audio",
            "Initializing Slice Process",
            "Complete",
            "Speak Now",
            "Speaking"
        ];

        fileInput.addEventListener("change", async function() {
            if (fileInput.files.length > 0) {
                let formData = new FormData();
                formData.append("file", fileInput.files[0]);

                progressBar.style.width = "0%";
                statusBox.textContent = "Uploading PDF... 0%";

                for (let i = 0; i <= 100; i += 5) {
                    await new Promise(resolve => setTimeout(resolve, 300));
                    progressBar.style.width = i + "%";

                    let stepIndex = Math.floor((i / 100) * steps.length);
                    statusBox.textContent = `${steps[stepIndex]}... ${i}%`;
                }

                let response = await fetch("/upload", { method: "POST", body: formData });
                let data = await response.json();

                if (data.mp3_files) {
                    progressBar.style.width = "100%";
                    statusBox.textContent = "Conversion Complete!";
                    playButton.style.display = "block";
                    downloadButton.style.display = "block";
                    audio = new Audio(`/output/${data.mp3_files[0]}`);
                } else {
                    statusBox.textContent = "Error: " + data.error;
                    progressBar.style.width = "0%";
                }
            }
        });

        playButton.addEventListener("click", function() {
            if (!isPlaying && audio) {
                audio.play();
                isPlaying = true;
                playButton.innerHTML = '<i class="fas fa-pause"></i> Pause Audio';

                audio.onended = function() {
                    isPlaying = false;
                    playButton.innerHTML = '<i class="fas fa-play"></i> Play Audio';
                };
            } else if (isPlaying) {
                audio.pause();
                isPlaying = false;
                playButton.innerHTML = '<i class="fas fa-play"></i> Play Audio';
            }
        });

        downloadButton.addEventListener("click", function() {
            if (audio) {
                window.location.href = `/output/${audio.src.split("/").pop()}`;
            }
        });
    </script>

</body>
</html>
