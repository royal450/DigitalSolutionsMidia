<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Render</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --text-light: #f8f9fa;
            --accent: #00b4d8;
        }
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
        }
        .drop-zone {
            border: 2px dashed var(--accent);
            border-radius: 10px;
            padding: 2rem;
            transition: all 0.3s;
        }
        .drop-zone.dragover {
            background-color: rgba(0, 180, 216, 0.1);
        }
        #progressBar {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">ðŸŽ¨ Royal Render</h1>
        
        <!-- File Upload -->
        <div class="drop-zone mb-5" id="dropZone">
            <input type="file" id="fileInput" hidden accept=".pdf,.html,.txt">
            <div class="text-center">
                <p class="lead">Drag & drop files here or</p>
                <button class="btn btn-outline-accent" onclick="document.getElementById('fileInput').click()">
                    Browse Files
                </button>
            </div>
        </div>

        <!-- Controls -->
        <div class="row mb-4">
            <div class="col-md-6">
                <select id="voiceSelect" class="form-select bg-dark text-light"></select>
            </div>
        </div>

        <!-- Progress -->
        <div class="progress mb-4" style="height: 25px;">
            <div id="progressBar" class="progress-bar bg-accent" role="progressbar" style="width: 0%"></div>
        </div>

        <!-- Results -->
        <div id="results" class="d-none">
            <div class="card bg-dark border-accent mb-3">
                <div class="card-body">
                    <pre id="extractedText" class="text-light"></pre>
                </div>
            </div>
            <audio id="audioPlayer" controls class="w-100 mb-3"></audio>
            <a id="downloadBtn" class="btn btn-accent w-100">Download MP3</a>
        </div>
    </div>




    <!-- Flask me static JS link karne ka sahi tarika -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
</body>
                        </html>
