<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Developer | PDF to MP3</title>

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #1e1e2f;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding-top: 50px;
            margin: 0;
        }

        .container-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            width: 450px;
            margin: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            height: 12px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            height: 100%;
            width: 0%;
            border-radius: 10px;
            transition: width 0.4s ease-in-out;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            top: -25px;
            text-align: center;
            font-size: 14px;
            color: #fff;
        }

        .status-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #ddd;
            text-align: left;
        }

        .btn-custom {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-weight: bold;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 65, 108, 0.4);
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
        }

        .file-upload-label i {
            font-size: 20px;
        }

        .audio-controls {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        .audio-controls button {
            flex: 1;
        }

        .extracted-text {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="container-box">
        <h3>PDF to MP3</h3>

        <input type="file" id="fileUpload" accept=".pdf" hidden>
        <label for="fileUpload" class="btn-custom file-upload-label">
            <i class="fas fa-cloud-upload-alt"></i> Upload PDF
        </label>

        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="progress-text">0%</div>
        </div>

        <div class="status-box">Waiting for file...</div>

        <div class="extracted-text" id="extractedText">
            <strong>Extracted Text:</strong>
            <p id="textContent"></p>
        </div>

        <div class="audio-controls">
            <button class="btn-custom play-btn" style="display:none;">
                <i class="fas fa-play"></i> Play Audio
            </button>
            <button class="btn-custom download-btn" style="display:none;">
                <i class="fas fa-download"></i> Download MP3
            </button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById("fileUpload");
        const progressBar = document.querySelector(".progress-bar");
        const progressText = document.querySelector(".progress-text");
        const statusBox = document.querySelector(".status-box");
        const extractedTextDiv = document.getElementById("extractedText");
        const textContent = document.getElementById("textContent");
        const playButton = document.querySelector(".play-btn");
        const downloadButton = document.querySelector(".download-btn");

        fileInput.addEventListener("change", async function() {
            if (fileInput.files.length > 0) {
                let formData = new FormData();
                formData.append("file", fileInput.files[0]);

                progressBar.style.width = "0%";
                progressText.textContent = "0%";
                statusBox.textContent = "Uploading PDF...";

                let response = await fetch("/upload", { method: "POST", body: formData });
                let data = await response.json();

                if (data.mp3_files) {
                    progressBar.style.width = "100%";
                    progressText.textContent = "100%";
                    statusBox.textContent = "✅ Conversion Complete!";

                    playButton.style.display = "block";
                    downloadButton.style.display = "block";

                    if (data.text) {
                        extractedTextDiv.style.display = "block";
                        textContent.textContent = data.text;
                    }

                } else {
                    statusBox.textContent = "❌ Error: " + data.error;
                    progressBar.style.width = "0%";
                    progressText.textContent = "0%";
                }
            }
        });

        playButton.addEventListener("click", function() {
            let audio = new Audio(`/output/${data.mp3_files[0]}`);
            audio.play();
        });

        downloadButton.addEventListener("click", function() {
            window.location.href = `/output/${data.mp3_files[0]}`;
        });
    </script>

</body>
</html>
