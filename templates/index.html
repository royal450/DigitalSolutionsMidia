<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Audio Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .progress-bar {
            transition: width 0.4s ease-in-out;
        }
        .log-box {
            background: black;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            height: 200px;
            overflow-y: auto;
        }
        .output-list a {
            text-decoration: none;
            color: #ff9800;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1 class="mb-4"><i class="fa fa-file-audio"></i> PDF to Audio Converter</h1>
        
        <form id="uploadForm" class="mb-3">
            <input type="file" id="fileInput" accept=".pdf" class="form-control mb-2">
            <button type="submit" class="btn btn-warning w-100"><i class="fa fa-upload"></i> Upload & Convert</button>
        </form>

        <div id="progress-container" class="mt-4 d-none">
            <p id="progress-status">Initializing...</p>
            <div class="progress">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 0%;"></div>
            </div>
        </div>

        <div id="log-container" class="log-box mt-3 d-none"></div>

        <div id="output-container" class="output-list mt-3"></div>
    </div>

    <script>
        $("#uploadForm").submit(function(event) {
            event.preventDefault();
            var formData = new FormData();
            formData.append("file", $("#fileInput")[0].files[0]);

            $("#progress-container").removeClass("d-none");
            $("#log-container").removeClass("d-none").html("");

            $.ajax({
                url: "/upload",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    if (response.mp3_files) {
                        let outputContainer = $("#output-container");
                        outputContainer.html("<h3>Download Files:</h3>");
                        response.mp3_files.forEach(file => {
                            outputContainer.append(`
                                <p>
                                    <a href="/output/${file}" target="_blank" class="btn btn-success"><i class="fa fa-play"></i> Play</a>
                                    <a href="/output/${file}" download class="btn btn-primary"><i class="fa fa-download"></i> Download</a>
                                </p>`);
                        });
                    }
                }
            });

            setInterval(checkStatus, 1000);
        });

        function checkStatus() {
            $.get("/status", function(data) {
                $("#progress-status").text(data.status);
                $("#progress-bar").css("width", data.progress + "%");
                $("#log-container").append(`<p>${data.status}</p>`);
                $("#log-container").scrollTop($("#log-container")[0].scrollHeight);
            });
        }
    </script>

</body>
</html>
