<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to MP3 Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }

        .container {
            width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-box {
            border: 2px dashed #007bff;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-box:hover {
            background: #007bff1a;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        .btn:hover {
            background: #0056b3;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #007bff;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }

        .progress-text {
            margin-top: 5px;
            font-weight: 600;
            color: #333;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            font-weight: 600;
            color: green;
        }

        .loader {
            display: none;
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fa-solid fa-file-audio"></i> PDF to MP3 Converter</h2>
        
        <label for="fileInput" class="upload-box">
            <i class="fa-solid fa-upload"></i> Click to Upload PDF
            <input type="file" id="fileInput" accept=".pdf">
        </label>

        <button class="btn" id="convertBtn"><i class="fa-solid fa-microphone"></i> Convert to MP3</button>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="progress-text">0% Completed</div>
        </div>

        <div class="loader"></div>
        <div class="success-message"><i class="fa-solid fa-check-circle"></i> Conversion Complete!</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        const fileInput = document.getElementById("fileInput");
        const convertBtn = document.getElementById("convertBtn");
        const progressContainer = document.querySelector(".progress-container");
        const progressBar = document.querySelector(".progress");
        const progressText = document.querySelector(".progress-text");
        const loader = document.querySelector(".loader");
        const successMessage = document.querySelector(".success-message");

        convertBtn.addEventListener("click", () => {
            if (!fileInput.files.length) {
                alert("Please select a PDF file!");
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            progressContainer.style.display = "block";
            loader.style.display = "block";
            successMessage.style.display = "none";
            progressText.innerText = "Starting...";

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Error: " + data.error);
                }
            });
        });

        socket.on("progress", (data) => {
            progressBar.style.width = data.progress + "%";
            progressText.innerText = data.progress + "% Completed";
        });

        socket.on("completed", (data) => {
            loader.style.display = "none";
            successMessage.style.display = "block";
        });
    </script>
</body>
</html>
