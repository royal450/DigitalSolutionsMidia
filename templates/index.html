<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to MP3 Pro</title>
    
    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1e3c72, #2a5298);
            --secondary-gradient: linear-gradient(45deg, #ff416c, #ff4b2b);
            --text-light: #fff;
            --text-dark: #222;
        }

        body {
            background: var(--primary-gradient);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            transition: background 0.3s ease;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 3rem;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        .developer-badge {
            background: var(--secondary-gradient);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1rem;
            display: inline-block;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .upload-label {
            background: var(--secondary-gradient);
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .upload-label:hover {
            transform: scale(1.05);
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            height: 10px;
            border-radius: 10px;
            overflow: hidden;
            margin: 1.5rem 0;
        }

        .progress-bar {
            background: var(--secondary-gradient);
            height: 100%;
            width: 0%;
            transition: width 0.4s ease-in-out;
        }

        .status-text {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 1rem;
        }

        .action-buttons {
            display: none;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .action-btn {
            background: var(--secondary-gradient);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .mode-toggle {
            position: fixed;
            top: 15px;
            right: 20px;
            background: var(--secondary-gradient);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .mode-toggle:hover {
            transform: rotate(180deg);
        }

        .dark-mode {
            --primary-gradient: linear-gradient(135deg, #000000, #434343);
            --text-light: #ddd;
            --text-dark: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </div>

    <div class="glass-card">
        <div class="developer-badge">üèÜ Royal Developer Exclusive</div>
        
        <h1 class="text-center fw-bold mt-3">PDF to MP3 Pro</h1>
        
        <label for="fileUpload" class="upload-label mt-3">
            <i class="fas fa-cloud-upload-alt"></i> Upload PDF
        </label>
        <input type="file" id="fileUpload" accept=".pdf" hidden>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <div class="status-text">Waiting for File...</div>

        <div class="action-buttons">
            <button class="action-btn play-btn">
                <i class="fas fa-play"></i> Play Audio
            </button>
            <button class="action-btn download-btn">
                <i class="fas fa-download"></i> Download MP3
            </button>
        </div>
    </div>

    <div class="text-center mt-4 opacity-75">
        Crafted üòé by <strong>Royal Developer</strong>
    </div>
</div>

<script>
    const fileInput = document.getElementById("fileUpload");
    const progressBar = document.querySelector(".progress-bar");
    const statusText = document.querySelector(".status-text");
    const actionButtons = document.querySelector(".action-buttons");
    const playButton = document.querySelector(".play-btn");
    const downloadButton = document.querySelector(".download-btn");

    fileInput.addEventListener("change", async function() {
        if (fileInput.files.length > 0) {
            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            progressBar.style.width = "10%";
            statusText.textContent = "Uploading...";

            let response = await fetch("/upload", { method: "POST", body: formData });
            let data = await response.json();

            if (data.mp3_files) {
                progressBar.style.width = "100%";
                statusText.textContent = "Conversion Complete!";
                actionButtons.style.display = "flex";

                playButton.addEventListener("click", function() {
                    let audio = new Audio(`/output/${data.mp3_files[0]}`);
                    audio.play();
                });

                downloadButton.addEventListener("click", function() {
                    window.location.href = `/output/${data.mp3_files[0]}`;
                });
            } else {
                statusText.textContent = "Error: " + data.error;
                progressBar.style.width = "0%";
            }
        }
    });

    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }
</script>

</body>
</html>
