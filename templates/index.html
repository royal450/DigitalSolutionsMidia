<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Developer | PDF to MP3 Pro</title>
    
    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(45deg, #00c6ff 0%, #0072ff 100%);
        }

        body {
            background: var(--primary-gradient);
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 3rem;
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        .upload-label {
            background: var(--secondary-gradient);
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .upload-label:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.4);
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            height: 10px;
            border-radius: 10px;
            overflow: hidden;
            margin: 1.5rem 0;
            display: none;
        }

        .progress-bar {
            background: var(--secondary-gradient);
            height: 100%;
            width: 0%;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .status-text {
            text-align: center;
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 1rem;
        }

        .action-buttons {
            display: none;
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-btn {
            background: var(--secondary-gradient);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.4);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="glass-card text-center">
        <h1 class="mb-4 fw-bold">PDF to MP3 Pro</h1>

        <label for="fileUpload" class="upload-label">
            <i class="fas fa-cloud-upload-alt"></i> Select PDF File
        </label>
        <input type="file" id="fileUpload" accept=".pdf" hidden>

        <div class="progress-container mt-3">
            <div class="progress-bar"></div>
        </div>

        <div class="status-text">Ready for Conversion</div>

        <div class="action-buttons">
            <button class="action-btn play-btn">
                <i class="fas fa-play"></i> Play Audio
            </button>
            <a href="#" class="action-btn download-btn" download>
                <i class="fas fa-download"></i> Download MP3
            </a>
        </div>
    </div>
</div>

<script>
    const fileInput = document.getElementById("fileUpload");
    const progressBar = document.querySelector(".progress-bar");
    const progressContainer = document.querySelector(".progress-container");
    const statusText = document.querySelector(".status-text");
    const actionButtons = document.querySelector(".action-buttons");
    const playBtn = document.querySelector(".play-btn");
    const downloadBtn = document.querySelector(".download-btn");

    fileInput.addEventListener("change", function() {
        if (fileInput.files.length > 0) {
            uploadFile(fileInput.files[0]);
        }
    });

    async function uploadFile(file) {
        const formData = new FormData();
        formData.append("file", file);

        progressContainer.style.display = "block";
        progressBar.style.width = "0%";
        statusText.textContent = "Uploading file...";

        try {
            let response = await fetch("/upload", {
                method: "POST",
                body: formData,
            });

            let result = await response.json();

            if (result.error) {
                statusText.textContent = "❌ " + result.error;
                return;
            }

            checkConversionStatus(result.mp3_files);
        } catch (error) {
            statusText.textContent = "❌ Upload failed!";
        }
    }

    function checkConversionStatus(mp3Files) {
        let interval = setInterval(async () => {
            let response = await fetch("/status");
            let statusData = await response.json();

            progressBar.style.width = statusData.progress + "%";
            statusText.textContent = statusData.status;

            if (statusData.progress >= 100) {
                clearInterval(interval);
                showDownloadOptions(mp3Files);
            }
        }, 1000);
    }

    function showDownloadOptions(mp3Files) {
        actionButtons.style.display = "flex";
        if (mp3Files.length > 0) {
            let mp3Url = "/output/" + mp3Files[0];
            playBtn.addEventListener("click", () => {
                new Audio(mp3Url).play();
            });
            downloadBtn.href = mp3Url;
        }
    }
</script>

</body>
</html>
