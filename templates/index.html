<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to MP3 Converter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .progress-bar {
            width: 0%;
            height: 5px;
            background: #ff9800;
            transition: width 0.5s;
        }
        .hidden {
            display: none;
        }
        .btn-primary {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container glass mt-5">
        <h2>üìÇ PDF to MP3 Converter</h2>
        <input type="file" id="fileUpload" class="form-control mt-3">
        <button id="uploadBtn" class="btn btn-primary mt-3">Upload & Convert</button>
        <div class="progress mt-3 hidden">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <p id="statusText" class="mt-3"></p>

        <!-- Play & Download Buttons -->
        <button id="playBtn" class="btn btn-warning mt-3 hidden">‚ñ∂ Play</button>
        <a id="downloadBtn" class="btn btn-success mt-3 hidden">‚¨á Download</a>

        <!-- Extracted Text Section -->
        <h3 class="mt-4">Extracted Text</h3>
        <pre id="extractedText" class="bg-dark p-3 rounded"></pre>
    </div>

    <script>
        let audio = null;  // For controlling play/stop
        let mp3File = "";   // Store the MP3 file URL

        $("#uploadBtn").click(function() {
            let file = $("#fileUpload")[0].files[0];
            if (!file) {
                M.toast({html: 'Please select a PDF file!', classes: 'red darken-4'});
                return;
            }

            let formData = new FormData();
            formData.append("file", file);
            $(".progress").removeClass("hidden");
            $("#statusText").text("Uploading...");
            let progress = 0;
            let interval = setInterval(() => {
                progress += 10;
                if (progress > 90) clearInterval(interval);
                $("#progressBar").css("width", progress + "%");
            }, 500);

            $.ajax({
                url: "/upload",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    clearInterval(interval);
                    $("#progressBar").css("width", "100%");
                    $("#statusText").text("‚úÖ Conversion Complete!");

                    // Set MP3 File & Show Buttons
                    mp3File = response.mp3_files[0];
                    $("#playBtn").removeClass("hidden");
                    $("#downloadBtn").attr("href", mp3File).removeClass("hidden");

                    // Show Extracted Text
                    $("#extractedText").text(response.extracted_text);
                },
                error: function(err) {
                    M.toast({html: 'Error: ' + err.responseText, classes: 'red darken-4'});
                }
            });
        });

        // Play/Stop Button
        $("#playBtn").click(function() {
            if (!audio) {
                audio = new Audio(mp3File);
                audio.play();
                $("#playBtn").text("‚èπ Stop");
                audio.onended = function() {
                    $("#playBtn").text("‚ñ∂ Play");
                    audio = null;
                };
            } else {
                audio.pause();
                audio = null;
                $("#playBtn").text("‚ñ∂ Play");
            }
        });
    </script>
</body>
</html>
