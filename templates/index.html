<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to MP3 Converter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .progress-bar {
            width: 0%;
            height: 5px;
            background: #ff9800;
            transition: width 0.5s;
        }
        .hidden {
            display: none;
        }
        .btn-primary {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container glass mt-5">
        <h2>ðŸ“‚ PDF to MP3 Converter</h2>
        <input type="file" id="fileUpload" class="form-control mt-3">
        <button id="uploadBtn" class="btn btn-primary mt-3">Upload & Convert</button>
        <div class="progress mt-3 hidden">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <p id="statusText" class="mt-3"></p>
        <a id="downloadBtn" class="btn btn-success mt-3 hidden">Download MP3</a>
    </div>

    <script>
        $("#uploadBtn").click(function() {
            let file = $("#fileUpload")[0].files[0];
            if (!file) {
                M.toast({html: 'Please select a PDF file!', classes: 'red darken-4'});
                return;
            }
            let formData = new FormData();
            formData.append("file", file);
            $(".progress").removeClass("hidden");
            $("#statusText").text("Uploading...");
            let progress = 0;
            let interval = setInterval(() => {
                progress += 10;
                if (progress > 90) clearInterval(interval);
                $("#progressBar").css("width", progress + "%");
            }, 500);

            $.ajax({
                url: "/upload",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    clearInterval(interval);
                    $("#progressBar").css("width", "100%");
                    $("#statusText").text("âœ… Conversion Complete!");
                    $("#downloadBtn").attr("href", response.mp3_files[0]).removeClass("hidden");
                },
                error: function(err) {
                    M.toast({html: 'Error: ' + err.responseText, classes: 'red darken-4'});
                }
            });
        });
    </script>
</body>
</html>
