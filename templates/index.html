<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text2Speech Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .upload-box { border: 2px dashed rgba(255,255,255,0.3); transition: all 0.3s ease; }
        .upload-box:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .hidden { display: none; }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <h1 class="text-xl font-bold text-gray-800 text-center mb-4">Upload Your File</h1>
        <div class="upload-box p-6 rounded-lg cursor-pointer text-center" id="uploadBox">
            <p class="text-gray-500">Drag & Drop or Click to Upload</p>
            <input type="file" id="fileInput" class="hidden" accept=".pdf,.txt,.html">
        </div>
        <div id="progressContainer" class="hidden mt-4">
            <div class="bg-gray-200 rounded-full h-3">
                <div id="progressBar" class="bg-purple-600 h-full" style="width: 0%;"></div>
            </div>
            <p id="statusText" class="text-gray-600 text-sm mt-2"></p>
        </div>
        <div id="resultContainer" class="hidden mt-6">
            <p class="text-gray-700 text-sm mb-2" id="extractedText"></p>
            <button class="bg-purple-600 text-white px-4 py-2 rounded-lg mt-2" onclick="copyText()">Copy</button>
            <div id="audioFiles"></div>
        </div>
    </div>

    <script>
        $('#uploadBox').click(() => $('#fileInput').click());

        $('#fileInput').change(function() {
            let file = this.files[0];
            let formData = new FormData();
            formData.append("file", file);

            $("#progressContainer").removeClass("hidden");
            $("#statusText").text("Uploading...");

            $.ajax({
                url: "/upload",
                type: "POST",
                data: formData,
                contentType: false,
                processData: false,
                success: function(data) {
                    $("#statusText").text("Processing...");
                    $("#extractedText").text(data.extracted_text);
                    $("#resultContainer").removeClass("hidden");
                    data.mp3_files.forEach(file => {
                        $("#audioFiles").append(`<a href="/download/${file}" class="block mt-2 text-blue-500">Download ${file}</a>`);
                    });
                }
            });
        });

        function copyText() {
            navigator.clipboard.writeText($("#extractedText").text());
            alert("Text copied!");
        }
    </script>
</body>
</html>
