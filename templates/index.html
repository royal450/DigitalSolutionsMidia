<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Dev - PDF, HTML, Text to Speech</title>
    
    <!-- Styles & Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0a192f;
            color: #c3dafe;
            min-height: 100vh;
        }

        .card {
            backdrop-filter: blur(12px);
            background-color: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .progress-bar {
            height: 5px;
            background: linear-gradient(90deg, #4dabf7, #9775fa);
            width: 0%;
        }
    </style>
</head>
<body class="antialiased">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="text-4xl font-bold text-blue-400">Royal Readers</h1>
            <p class="text-gray-400">Convert Documents to Speech</p>
        </div>

        <!-- File Upload -->
        <div class="text-center mb-4">
            <input type="file" id="fileInput" accept=".pdf,.html,.txt" class="hidden">
            <button onclick="document.getElementById('fileInput').click()" class="btn btn-primary">
                üì§ Upload File
            </button>
            <p id="filePreview" class="text-sm mt-2"></p>
        </div>

        <!-- Progress Bar -->
        <div id="progressContainer" style="display: none;" class="mb-3">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Status Logs -->
        <div id="logContainer" class="bg-gray-900 p-3 rounded-lg mb-3" style="display: none;">
            <div id="statusLogs"></div>
        </div>

        <!-- Extracted Text -->
        <div id="textPreview" class="card p-3 mb-3" style="display: none;">
            <h3>Extracted Text</h3>
            <p id="extractedTextContent" class="text-gray-300"></p>
        </div>

        <!-- Audio Player -->
        <div id="audioPlayer" class="card p-3" style="display: none;">
            <h3>Generated Audio</h3>
            <audio id="audioElement" controls class="w-100"></audio>
            <button id="downloadBtn" class="btn btn-success mt-3" disabled>‚¨áÔ∏è Download MP3</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        let statusInterval = null;

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            if (e.target.files.length > 0) {
                await handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (!file) return;
            document.getElementById('filePreview').textContent = `üìÇ Selected: ${file.name}`;

            const formData = new FormData();
            formData.append('file', file);

            try {
                showProgress(true);
                addLog('üì§ Uploading file...');

                const response = await fetch('/upload', { method: 'POST', body: formData });
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                addLog('‚úÖ File uploaded! Processing...');
                pollStatus();

            } catch (error) {
                addLog(`‚ùå Error: ${error.message}`);
            }
        }

        function pollStatus() {
            if (statusInterval) clearInterval(statusInterval);

            statusInterval = setInterval(async () => {
                try {
                    const response = await fetch('/status');
                    const status = await response.json();

                    updateProgress(status.progress);
                    if (status.extracted_text) showTextPreview(status.extracted_text);

                    if (status.progress >= 100) {
                        clearInterval(statusInterval);
                        addLog('‚úÖ Conversion Completed!');
                        showAudioPlayer('output.mp3');
                    }
                } catch (error) {
                    console.error('Error polling status:', error);
                }
            }, 2000);
        }

        function showProgress(show) {
            document.getElementById('progressContainer').style.display = show ? 'block' : 'none';
        }

        function updateProgress(percentage) {
            document.getElementById('progressBar').style.width = `${percentage}%`;
        }

        function addLog(message) {
            const logEntry = document.createElement('p');
            logEntry.textContent = message;
            document.getElementById('statusLogs').appendChild(logEntry);
            document.getElementById('logContainer').style.display = 'block';
        }

        function showTextPreview(text) {
            document.getElementById('textPreview').style.display = 'block';
            document.getElementById('extractedTextContent').textContent = text;
        }

        function showAudioPlayer(filename) {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioElement = document.getElementById('audioElement');
            const downloadBtn = document.getElementById('downloadBtn');

            audioPlayer.style.display = 'block';
            audioElement.src = `/output/${filename}`;
            downloadBtn.disabled = false;
            downloadBtn.onclick = () => {
                const link = document.createElement('a');
                link.href = audioElement.src;
                link.download = filename;
                link.click();
            };
        }
    </script>
</body>
</html>
