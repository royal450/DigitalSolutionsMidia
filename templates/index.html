<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to MP3 - Royal Developer</title>
    
    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Google Font (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: #121212;
            color: #ffffff;
            font-family: "Poppins", sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .upload-box {
            background: #1e1e2e;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.2);
        }
        .upload-box h2 {
            color: #00d4ff;
            font-weight: bold;
        }
        .upload-box input {
            display: none;
        }
        .upload-label {
            display: inline-block;
            padding: 14px 20px;
            background: #00bcd4;
            color: #ffffff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }
        .upload-label:hover {
            background: #0097a7;
        }
        .progress-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .progress-bar {
            width: 0;
            height: 8px;
            background: #00bcd4;
            border-radius: 5px;
            transition: width 0.4s ease-in-out;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            font-weight: 600;
        }
        .branding {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        .icon {
            font-size: 40px;
            color: #00d4ff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="upload-box">
        <i class="fas fa-file-audio icon"></i>
        <h2>PDF to MP3 Converter</h2>
        <label for="fileUpload" class="upload-label"><i class="fas fa-upload"></i> Upload PDF</label>
        <input type="file" id="fileUpload" accept=".pdf">
        <div class="progress-container">
            <div class="progress-bar"></div>
            <p class="status">Waiting for upload...</p>
        </div>
    </div>
    <div class="branding">Developed by <strong>Royal Developer</strong></div>
</div>

<script>
    const fileInput = document.getElementById("fileUpload");
    const progressContainer = document.querySelector(".progress-container");
    const progressBar = document.querySelector(".progress-bar");
    const statusText = document.querySelector(".status");

    fileInput.addEventListener("change", function() {
        if (fileInput.files.length > 0) {
            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            progressContainer.style.display = "block";
            statusText.innerText = "Uploading file...";
            progressBar.style.width = "10%";

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    statusText.innerText = "Error: " + data.error;
                    progressBar.style.width = "0%";
                } else {
                    trackProgress();
                }
            })
            .catch(error => {
                statusText.innerText = "Upload failed!";
                console.error(error);
            });
        }
    });

    function trackProgress() {
        let interval = setInterval(() => {
            fetch("/status")
                .then(response => response.json())
                .then(data => {
                    progressBar.style.width = data.progress + "%";
                    statusText.innerText = data.status;

                    if (data.progress >= 100) {
                        clearInterval(interval);
                        statusText.innerText = "Conversion Complete!";
                    }
                })
                .catch(error => console.error(error));
        }, 1000);
    }
</script>

</body>
</html>
