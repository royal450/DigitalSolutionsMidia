<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Developer | PDF to MP3 Pro</title>
    
    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(45deg, #00c6ff 0%, #0072ff 100%);
        }

        body {
            background: var(--primary-gradient);
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 3rem;
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        .developer-badge {
            position: absolute;
            top: -20px;
            right: 20px;
            background: var(--secondary-gradient);
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .upload-label {
            background: var(--secondary-gradient);
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .upload-label:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.4);
        }

        .action-buttons {
            display: none;
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-btn {
            background: var(--secondary-gradient);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.4);
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            height: 10px;
            border-radius: 10px;
            overflow: hidden;
            margin: 1.5rem 0;
        }

        .progress-bar {
            background: var(--secondary-gradient);
            height: 100%;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .status-text {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="container position-relative">
    <div class="glass-card">
        <div class="developer-badge">
            üèÜ 100+ Projects Completed
        </div>
        
        <h1 class="text-center mb-4 fw-bold">PDF to MP3 Pro</h1>
        
        <div class="text-center">
            <label for="fileUpload" class="upload-label">
                <i class="fas fa-cloud-upload-alt"></i>
                Select PDF File
            </label>
            <input type="file" id="fileUpload" accept=".pdf" hidden>
        </div>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <div class="status-text">Ready for Conversion</div>

        <div class="action-buttons justify-content-center">
            <button class="action-btn play-btn">
                <i class="fas fa-play"></i>
                Play Audio
            </button>
            <button class="action-btn download-btn">
                <i class="fas fa-download"></i>
                Download MP3
            </button>
        </div>
    </div>

    <div class="text-center mt-4 opacity-75">
        Crafted with ‚ù§Ô∏è by <strong>Royal Developer</strong>
    </div>
</div>

<script>
    // Existing JavaScript with modifications to show action buttons
    const fileInput = document.getElementById("fileUpload");
    const progressBar = document.querySelector(".progress-bar");
    const statusText = document.querySelector(".status-text");
    const actionButtons = document.querySelector(".action-buttons");

    fileInput.addEventListener("change", function() {
        if (fileInput.files.length > 0) {
            // Simulate conversion process
            simulateConversion();
        }
    });

    function simulateConversion() {
        let progress = 0;
        const interval = setInterval(() => {
            progress += 10;
            progressBar.style.width = `${progress}%`;
            statusText.textContent = `Processing... ${progress}%`;

            if (progress >= 100) {
                clearInterval(interval);
                conversionComplete();
            }
        }, 300);
    }

    function conversionComplete() {
        statusText.textContent = "Conversion Complete!";
        actionButtons.style.display = "flex";
    }
</script>

</body>
</html>
