<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium PDF Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .premium-box {
            border: 2px solid #3B82F6;
            border-radius: 15px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .premium-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">Premium PDF Converter</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- PDF Upload Section -->
            <div class="premium-box bg-white p-6">
                <h2 class="text-2xl font-semibold mb-4">PDF to Audio Converter</h2>
                <input type="file" id="fileInput" class="mb-4" accept=".pdf">
                <button onclick="uploadFile()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                    Convert to Audio
                </button>
                <div class="mt-4">
                    <div id="statusBar" class="h-2 bg-gray-200 rounded">
                        <div id="progress" class="h-full bg-blue-600 rounded transition-all duration-300" style="width: 0%"></div>
                    </div>
                    <div id="statusText" class="mt-2 text-sm text-gray-600"></div>
                </div>
                <div class="mt-6">
                    <h3 class="font-semibold mb-2">Extracted Text:</h3>
                    <div id="extractedText" class="bg-gray-50 p-4 rounded-lg h-64 overflow-y-auto"></div>
                </div>
            </div>

            <!-- Text Communication Section -->
            <div class="premium-box bg-white p-6">
                <h2 class="text-2xl font-semibold mb-4">Text Communication</h2>
                <div class="mb-4">
                    <textarea id="messageInput" class="w-full p-3 border rounded-lg" placeholder="Enter GSM and Vacancy details..."></textarea>
                    <button onclick="sendText()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition mt-2">
                        Send Text
                    </button>
                </div>
                <div>
                    <h3 class="font-semibold mb-2">Received Text:</h3>
                    <div id="receivedText" class="bg-gray-50 p-4 rounded-lg h-64 overflow-y-auto"></div>
                </div>
            </div>
        </div>

        <!-- Audio Player Section -->
        <div class="premium-box bg-white p-6 mt-6">
            <h2 class="text-2xl font-semibold mb-4">Generated Audio Files</h2>
            <div id="audioFiles" class="space-y-4"></div>
        </div>
    </div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                // Display extracted text
                document.getElementById('extractedText').textContent = data.extracted_text;
                // Display audio files
                const audioFilesDiv = document.getElementById('audioFiles');
                audioFilesDiv.innerHTML = data.mp3_files.map(file => `
                    <div class="audio-player bg-gray-50 p-4 rounded-lg">
                        <p class="font-medium">${file}</p>
                        <audio controls class="mt-2 w-full">
                            <source src="/output/${file}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                `).join('');
            });
        }

        function sendText() {
            const text = document.getElementById('messageInput').value;
            fetch('/send_text', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('receivedText').textContent = data.received_text;
            });
        }

        // Status checking logic
        setInterval(() => {
            fetch('/status')
            .then(response => response.json())
            .then(data => {
                document.getElementById('progress').style.width = data.progress + '%';
                document.getElementById('statusText').textContent = data.status;
            });
        }, 1000);
    </script>
</body>
    </html>
