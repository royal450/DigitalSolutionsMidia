<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing... | Royal Developer</title>
    
    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Google Font (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: #121212;
            color: #ffffff;
            font-family: "Poppins", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .loader-box {
            background: #1e1e2e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.2);
        }
        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(0, 255, 255, 0.2);
            border-top: 6px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress-bar-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        .progress-bar {
            width: 0;
            height: 10px;
            background: #00d4ff;
            border-radius: 5px;
            transition: width 0.4s ease-in-out;
        }
        .status {
            margin-top: 10px;
            font-size: 16px;
            font-weight: 600;
        }
        .branding {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        .icon {
            font-size: 50px;
            color: #00d4ff;
        }
        .audio-container {
            display: none;
            margin-top: 20px;
        }
        .audio-item {
            background: #29293d;
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .audio-item audio {
            width: 100%;
            max-width: 250px;
        }
        .btn-download {
            background: #00d4ff;
            color: #121212;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="loader-box">
    <i class="fas fa-cog fa-spin icon"></i>
    <h2>Processing Your PDF...</h2>
    <div class="loading-spinner"></div>
    <div class="progress-bar-container">
        <div class="progress-bar"></div>
    </div>
    <p class="status">Initializing...</p>
</div>

<div class="audio-container">
    <h3>üéß Your Audio Files</h3>
    <div id="audio-list"></div>
</div>

<div class="branding">Developed by <strong>Royal Developer</strong></div>

<script>
    function updateProgress(progress, status) {
        document.querySelector(".progress-bar").style.width = progress + "%";
        document.querySelector(".status").innerText = status;
    }

    function fetchAudioFiles() {
        fetch("/status")
            .then(response => response.json())
            .then(data => {
                updateProgress(data.progress, data.status);

                if (data.progress >= 100) {
                    clearInterval(interval);
                    document.querySelector(".status").innerText = "‚úÖ Conversion Complete!";
                    setTimeout(() => {
                        fetch("/output")
                            .then(response => response.json())
                            .then(files => {
                                let audioContainer = document.querySelector(".audio-container");
                                let audioList = document.getElementById("audio-list");

                                audioList.innerHTML = "";
                                files.forEach(file => {
                                    let item = document.createElement("div");
                                    item.classList.add("audio-item");

                                    item.innerHTML = `
                                        <audio controls>
                                            <source src="/output/${file}" type="audio/mpeg">
                                        </audio>
                                        <a href="/output/${file}" download class="btn-download">‚¨áÔ∏è Download</a>
                                    `;
                                    audioList.appendChild(item);
                                });

                                document.querySelector(".loader-box").style.display = "none";
                                audioContainer.style.display = "block";
                            });
                    }, 2000);
                }
            })
            .catch(error => console.error(error));
    }

    let interval = setInterval(fetchAudioFiles, 1000);
</script>

</body>
    </html>
