<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF - PDF to MP3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { background: #121212; color: white; font-family: 'Poppins', sans-serif; }
        .upload-box { border: 2px dashed #007bff; padding: 40px; text-align: center; cursor: pointer; transition: 0.3s; }
        .upload-box:hover { background: rgba(0, 123, 255, 0.1); }
        .progress-bar { height: 30px; font-size: 16px; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">ðŸ“¤ Upload PDF & Convert to MP3</h1>
        
        <div id="dropZone" class="upload-box">
            <p>Drag & Drop PDF here or Click to Upload</p>
            <input type="file" id="fileInput" class="hidden">
        </div>

        <button class="btn btn-primary mt-3" onclick="uploadFile()">Start Conversion</button>

        <div class="progress mt-4" style="height: 30px;">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 0%;">0%</div>
        </div>
        <p id="progressText" class="mt-2">Waiting for upload...</p>

        <a id="downloadLink" class="btn btn-success mt-3 hidden" download>â¬‡ Download MP3</a>
    </div>

    <script>
        var socket = io();
        var dropZone = document.getElementById("dropZone");
        var fileInput = document.getElementById("fileInput");

        dropZone.addEventListener("click", () => fileInput.click());
        fileInput.addEventListener("change", () => dropZone.innerHTML = `<p>Selected: ${fileInput.files[0].name}</p>`);

        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.style.background = "rgba(0, 123, 255, 0.2)";
        });

        dropZone.addEventListener("dragleave", () => dropZone.style.background = "rgba(0, 123, 255, 0.1)");
        
        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            fileInput.files = e.dataTransfer.files;
            dropZone.innerHTML = `<p>Selected: ${fileInput.files[0].name}</p>`;
        });

        function uploadFile() {
            let file = fileInput.files[0];
            if (!file) return alert("Please select a file!");

            let formData = new FormData();
            formData.append("file", file);

            fetch("/upload", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => console.log(data));
        }

        socket.on("progress", (data) => {
            document.getElementById("progressBar").style.width = data.progress + "%";
            document.getElementById("progressBar").innerText = data.progress + "%";
            document.getElementById("progressText").innerText = "Processing: " + data.progress + "%";
        });

        socket.on("complete", (data) => {
            document.getElementById("progressText").innerText = "Conversion Complete!";
            document.getElementById("downloadLink").href = data.mp3_url;
            document.getElementById("downloadLink").classList.remove("hidden");
        });
    </script>
</body>
</html>
